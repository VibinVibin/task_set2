<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>Please Fill And Submit Form:</h1>
        <hr>
        <label for="name">Name:</label>
        <input style="margin-bottom: 10px;" type="text" id="name"><br>
        <label for="email">Email:</label>
        <input style="margin-bottom: 10px;" type="email" id="email"><br>
        <label >Select A color you like:</label><br>
        <input style="margin-top: 20px;" type="radio"> Red<br>
        <input type="radio"> Green<br>
        <input style="margin-bottom: 15px;" type="radio"> Blue<br>
        <label for="color">Select your favourite color:</label>
        <select style="margin-bottom: 15px;" id="color">
        <option value="red">Red</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
        <option value="yellow">Yellow</option>
        </select><br>
        <label for="skill">Choose your skill level:</label><br>
        <input style="margin-top: 15px;" type="checkbox" id="skill"> Beginner<br>
        <input type="checkbox" id="skill"> Intermediate<br>
        <input style="margin-bottom: 10px;" type="checkbox" id="skill"> Advanced<br>
        <button style="margin-top: 10px;" type="submit">Submit</button>
    </form>  
</body>
</html>
