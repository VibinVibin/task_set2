<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>Please Fill And Submit Form:</h1>
        <hr>
        <label for="name">Name:</label>
        <input style="margin-bottom: 10px;" type="text" id="name"><br>
        <label for="email">Email:</label>
        <input style="margin-bottom: 10px;" type="email" id="email"><br>
        <label >Select A color you like:</label><br>
        <input style="margin-top: 20px;" type="radio"> Red<br>
        <input type="radio"> Green<br>
        <input style="margin-bottom: 1px;" type="radio"> Blue<br>
        <label for="color">Select your favourite color:</label>
        <select  size="5" id="color">
        <option value="red">Red</option>
        <option value="red" selected>Red</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
        <option style="margin-bottom: 10px;" value="yellow">Yellow</option>
        </select><br>
        <button style="margin-top: 20px;" type="submit">Submit</button>
    </form> 
</body>
</html>
